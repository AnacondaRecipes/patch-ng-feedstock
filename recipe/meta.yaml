{% set name = "patch-ng" %}
{% set version = "1.17.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 5150c9e624e45be5d51f0288d20393cdfd8cfa44682b0c76a4a14c0dce6cca0a

build:
  noarch: python
  number: 0
  entry_points:
    - patch-ng = patch_ng:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - patch-ng --help

about:
  home: https://github.com/conan-io/python-patch-ng
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Library to parse and apply unified diffs'

extra:
  recipe-maintainers:
    - abloemert
