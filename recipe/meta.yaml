{% set name = "patch-ng" %}
{% set version = "1.17.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 007b1edb3ab0862773ae5fd67d3d74d8bdf31aa22f6ea78ec48e2b6486a675e9

build:
  noarch: python
  number: 0
  entry_points:
    - patch-ng = patch_ng:main
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - patch-ng --help

about:
  home: https://github.com/conan-io/python-patch-ng
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Library to parse and apply unified diffs'

extra:
  recipe-maintainers:
    - abloemert
