{% set name = "patch-ng" %}
{% set version = "1.17.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 8476b7bbd4a09313c45baf7a3cc0511961151292e95862f9807cfbd62c6bc4d1

build:
  noarch: python
  number: 0
  entry_points:
    - patch-ng = patch_ng:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  commands:
    - patch-ng --help

about:
  home: https://github.com/conan-io/python-patch-ng
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Library to parse and apply unified diffs

extra:
  recipe-maintainers:
    - abloemert
